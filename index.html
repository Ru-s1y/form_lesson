<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">

        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth btn-facebook">
                Facebookでスタート
              </a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth btn-google">
                Googleでスタート
              </a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>

          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>

          <form action="#" class="form-content" method="POST">
            <!-- 名前 -->
            <div class="row name-box">
              <div class="name is-halfWidth">
                <p class="label-text">
                  名字
                  <span class="alert">※</span>
                </p>
                <input
                  type="text" 
                  name="last-name" 
                  class="input-init input-area" 
                  required
                >
              </div>
              <div class="name is-halfWidth">
                <p class="label-text">
                  名前
                  <span class="alert">※</span>
                </p>
                <input 
                  type="text" 
                  name="first-name" 
                  class="input-init input-area" 
                  required
                >
              </div>
            </div>
            <!-- type="text"で標準的な入力欄を表示する -->
            <!-- name属性をつけるとvalueと一組になって送信される -->

            <!-- 性別 -->
            <div class="row gender">
              <p class="label-text is-fullWidth">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <!-- name属性を一致させることで、一つしか選べないようにしている。 -->
            <!-- checkedをつけるとあらかじめチェックした状態になる。 -->

            <!-- 出身   -->
            <div class="row origin is-halfWidth">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select 
                  name="origin" 
                  id="origin" 
                  class="input-init input-area origin-input"
                >
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <!-- select > option でプルダウンメニューで選択できる -->

            <!-- Email -->
            <div class="row email">
              <p class="label-text">
                Eメール
                <span class="alert">※</span>
              </p>
              <input
                type="email" 
                class="input-init input-area is-fullWidth" 
                name="email" 
                placeholder="ex) hoge@example.com"
                required
              >
            </div>
            <!-- type="email"で簡単なバリデーションをつける(@を含むか) -->
            <!-- ※メールアドレス以外でも入力できるので過信しない。 -->
            <!-- requiredをつけると必須項目になる -->

            <!-- 電話番号 -->
            <div class="row tel">
              <p class="label-text">電話番号</p>
              <input 
                type="tel" 
                class="input-init input-area is-fullWidth"
                name="tel"
                placeholder="ex) 09012345678"
              >
            </div>
            <!-- type="tel"を指定しても入力形式が強制されていないためtextと同じような動作になる。 -->
            <!-- バリデーションをつけたいならJavaScript等でやる -->

            <!-- パスワード -->
            <div class="row password">
              <p class="label-text">
                パスワード
                <span class="alert">※</span>
              </p>
              <input 
                type="password" 
                class="input-init input-area is-fullWidth" 
                name="password" 
                required
              >
            </div>
            <div class="row password">
              <p class="label-text">
                パスワード(確認用)
                <span class="alert">※</span>
              </p>
              <input 
                type="password"
                class="input-init input-area is-fullWidth"
                name="password-confirm"
                required
              >
            </div>
            <!-- type="password"をつけると、入力された値が伏字になる。 -->
            <!-- ※暗号化されているわけではないため注意 -->

            <!-- 複数チェック -->
            <div class="row course">
              <p class="label-text">希望コース</p>
              <div class="course-option">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label for="frontend" class="course-option-text">フロントエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label for="backend" class="course-option-text">バックエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" name="course" value="app" id="app">
                <label for="app" class="course-option-text">アプリ</label>
              </div>
            </div>
            

            <!-- 備考 -->
            <div class="row remarks">
              <p class="label-text">備考</p>
              <textarea 
                class="input-init input-area is-fullWidth" 
                name="remarks" 
                placeholder="何かあればご記入ください"
              ></textarea>
            </div>
            <!-- placeholder属性をつけると入力欄の初期値として表示される -->
            <!-- ユーザーにヒントを与える時に使用する -->

            <!-- 送信ボタン -->
            <div class="row">
              <input
                type="submit"
                value="アカウント作成"
                class="input-init button submit-btn is-fullWidth"
              >
            </div>
            <!-- submitを指定するとフォームの送信ボタンを作成する -->
            <!-- ボタン内のテキストはvalueで指定 -->
            <!-- name属性をつけるとvalueと一組になって送信される -->

            <p class="agreement">
              アカウントを作成することにより、<a href="#" class="link-color">利用規約</a>と<a href="#" class="link-color">プライバシーポリシー</a>に同意するものとします。
            </p>

          </form>
        </div>

        <div class="foot-part">
          <p>
            すでにアカウントをお持ちですか？ 
            <a href="#" class="link-color">ログイン</a>
          </p>
          <a href="#" class="link-color resend-mail">認証メールが届きませんか？</a>
        </div>

      </div>
    </section>
  </body>
</html>
